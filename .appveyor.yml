version: 0.0.{build}-{branch}
image: Visual Studio 2019
shallow_clone: true

environment:
  matrix:

    - RENDERER: vulkan
      CONFIG: Release
      ARCH: amd64
      TESTS: ON
      Y3: freetype,jpeg,vorbis
      PUBLISH: ON

    - RENDERER: vulkan
      CONFIG: Debug
      ARCH: amd64
      TESTS: ON
      Y3: freetype,jpeg,vorbis
      PUBLISH: OFF

    - RENDERER: opengl
      CONFIG: Release
      ARCH: amd64
      TESTS: ON
      Y3: freetype,jpeg,vorbis
      PUBLISH: ON

    - RENDERER: opengl
      CONFIG: Debug
      ARCH: amd64
      TESTS: ON
      Y3: freetype,jpeg,vorbis
      PUBLISH: OFF

    # This job builds the project from Visual Studio solution generated by CMake.
    # It ensures it is a valid way to build Yttrium.
    - RENDERER: none
      CONFIG: Debug,Release
      ARCH: x86
      TESTS: OFF
      Y3: freetype
      PUBLISH: OFF

cache:
  - _3rdparty\.cache

install:
  - cmake --version
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" %ARCH%
  - set PREFIX_DIR=%APPVEYOR_BUILD_FOLDER%\_3rdparty
  - if not exist %PREFIX_DIR% mkdir %PREFIX_DIR%
  - cd %PREFIX_DIR%
  - cmake -DBUILD=%Y3% -DCONFIG=%CONFIG% -P %APPVEYOR_BUILD_FOLDER%\cmake\y3\get.cmake
  - if exist .build rmdir /s /q .build
  - if exist .trash rmdir /s /q .trash
  - if "%RENDERER%"=="vulkan" cinst vulkan-sdk
  - ps: if ($env:RENDERER -eq "vulkan") { $Env:VULKAN_SDK = "C:\VulkanSDK\" + (Get-ChildItem "C:\VulkanSDK" -Name) }
  - if "%TESTS%"=="ON" cinst ninja

build_script:
  - set BUILD_DIR=%APPVEYOR_BUILD_FOLDER%\_build
  - set INSTALL_DIR=%APPVEYOR_BUILD_FOLDER%\_install
  - mkdir %BUILD_DIR% && cd %BUILD_DIR%
  - if "%TESTS%"=="ON" cmake -G Ninja %APPVEYOR_BUILD_FOLDER% -DBUILD_EXAMPLES=ON -DBUILD_TESTS=%TESTS% -DCMAKE_BUILD_TYPE=%CONFIG% -DCMAKE_INSTALL_PREFIX=%INSTALL_DIR% -DCMAKE_PREFIX_PATH=%PREFIX_DIR% -DINSTALL_EXAMPLES=%PUBLISH% -DY_RENDERER=%RENDERER%
  - if "%TESTS%"=="ON" cmake --build .
  - if "%TESTS%"=="ON" cmake --build . --target install
  - if not "%TESTS%"=="ON" cmake -G "Visual Studio 16 2019" -A Win32 %APPVEYOR_BUILD_FOLDER% -DBUILD_EXAMPLES=ON -DBUILD_TESTS=%TESTS% -DCMAKE_INSTALL_PREFIX=%INSTALL_DIR% -DCMAKE_PREFIX_PATH=%PREFIX_DIR% -DINSTALL_EXAMPLES=%PUBLISH% -DY_RENDERER=%RENDERER% -DYTTRIUM_WITH_JPEG=OFF -DYTTRIUM_WITH_OGGVORBIS=OFF
  - if not "%TESTS%"=="ON" cmake --build . --config Debug -- /nologo "/verbosity:minimal"
  - if not "%TESTS%"=="ON" cmake --build . --config Release -- /nologo "/verbosity:minimal"
  - if not "%TESTS%"=="ON" cmake --build . --config Release --target install -- /nologo "/verbosity:minimal"
  - cd %APPVEYOR_BUILD_FOLDER%
  - set BUILD_NAME=yttrium-%RENDERER%-%ARCH%
  - if "%PUBLISH%"=="ON" move %INSTALL_DIR% %BUILD_NAME%

test_script:
  - cd %BUILD_DIR%
  - if "%TESTS%"=="ON" ctest --output-on-failure

artifacts:
  - path: $(BUILD_NAME)
    type: zip
